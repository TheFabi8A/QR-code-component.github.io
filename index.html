<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="card-container">
        <picture>
            <source srcset="images/image-qr-code.webp">
            <img src="images/image-qr-code.png" alt="qr-code" tabindex="1" class="img">
        </picture>
        <div class="container-text">
            <h1 class="title" tabindex="2">Improbe your front-end <br> skills by building projects</h1>
            <p class="paragraph" tabindex="3">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
        </div>
    </div>

</body>

</html>
